name: dagger-cli
on:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Grep Dagger Version
        id: dagger_version
        run: $(grep -Eo 'dagger=(.*)' apko.yaml | cut -d'=' -f2 | xargs -I {} printf "DAGGER_VERSION=%s" {}) >> "$GITHUB_OUTPUT"

      - name: Print Version
        run: echo ${{ steps.dagger_version.outputs.DAGGER_VERSION }}

